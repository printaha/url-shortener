	<body>
    <form action="/shorten" method="post">
      {% csrf_token %}
      <label for="url">URL to shorten:</label>
      <input type="text" name="url" id="url"/><br>
      <input type="submit" value="Shorten URL"/>
    </form>
    (Please note that you must include the protocol http or https to get redirected to a site not in this domain. Example: https://www.google.fi)
    <br>
	</body>
</html>
